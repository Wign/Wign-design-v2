type Subscription {
    traceTranslations(literal: String): [Translation]
}

type User {
    id: ID!
    name: String!
    email: String!
    role: Role! @belongsTo
    signsCreated: [Sign]! @hasMany
    descriptionsCreated: [Description]! @hasMany
    descriptionsEdited: [Description]! @hasMany
    likes: [Word]! @belongsToMany
    requests: [Word]! @belongsToMany
    translationsCreated: [Translation]! @hasMany
    translationsEdited: [Translation]! @hasMany
    wordsCreated: [Word]! @hasMany
    wordsEdited: [Word]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

type Word {
    id: ID!
    literal: String!
    language: Language! @belongsTo
    translations: [Translation]! @hasMany
    creator: User! @belongsTo
    editor: User! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
    requesters_count: Int!
    user_requested: Boolean!
}

type Language {
    id: ID!
    code: String!
    text: String!
    type: String!
    words: [Word]! @hasMany
}

type Sign {
    id: ID!
    video_uuid: String!
    video_url: String!
    thumbnail_url: String!
    small_thumbnail_url: String!
    language: Language! @belongsTo
    playings: Int!
    creator: User! @belongsTo
    translations: [Translation]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

type Translation {
    id: ID!
    creator: User! @belongsTo
    description: Description! @belongsTo
    editor: User! @belongsTo
    sign: Sign! @belongsTo
    word: Word! @belongsTo
    likes: [User]! @belongsToMany
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime!
}

type Description {
    id: ID!
    text: String!
    translations: [Translation]! @hasMany
    creator: User! @belongsTo
    editor: User! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime!
}

type Role {
    id: ID!
    type: String!
    users: [User]! @hasMany
}

